<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapConnect - Admin Panel</title>
  
  <!-- Google Material Icons for modern icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="collapse-btn" id="collapse-btn">
      <i class="material-icons">menu</i>
    </button>
    <ul>
      <li><a href="#"><i class="material-icons">dashboard</i> <span>Dashboard</span></a></li>
      <li><a href="#"><i class="material-icons">map</i> <span>School Maps</span></a></li>
      <li><a href="#"><i class="material-icons">report</i> <span>Reports</span></a></li>
      <li><a href="#"><i class="material-icons">school</i> <span>Schools</span></a></li>
      <li><a href="#"><i class="material-icons">person</i> <span>Profile</span></a></li>
      <li><a href="#"><i class="material-icons">settings</i> <span>Settings</span></a></li>
      <li><a href="#"><i class="material-icons">exit_to_app</i> <span>Logout</span></a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="navbar">
<!-- Dark/Light Mode Toggle -->
        <button class="theme-toggle-btn" id="theme-toggle-btn">
            <i class="material-icons">brightness_6</i>
        </button>
      <h1>Welcome to MapConnect Admin</h1>
      <div class="user-profile">
        <i class="material-icons">account_circle</i>
        <span>Admin</span>
      </div>
    </div>

    <!-- Content Sections -->
    <div class="dashboard-overview">
      <div class="overview-card">
        <h3>Schools Registered</h3>
        <p>120</p>
      </div>
      <div class="overview-card">
        <h3>Campus Maps</h3>
        <p>80</p>
      </div>
      <div class="overview-card">
        <h3>Daily Visits</h3>
        <p>5.3k</p>
      </div>
      <div class="overview-card">
        <h3>Feedback Received</h3>
        <p>320</p>
      </div>
    </div>

    <!-- More content here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
